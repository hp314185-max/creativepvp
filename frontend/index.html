<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CreativePVP — Rankings</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{
  --bg:#0a0d12;
  --panel:#0e131a;
  --row:#0f141b;
  --border:rgba(255,255,255,.06);
  --text:#e6edf3;
  --muted:#9aa7b2;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
header{
  height:44px;
  display:flex;
  align-items:center;
  padding:0 14px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
  font-weight:700;
  font-size:13px;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:10px;
}
.table{
  border:1px solid var(--border);
  border-radius:6px;
  overflow:hidden;
}
.row{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px 10px;
  background:var(--row);
  border-bottom:1px solid var(--border);
  font-size:12px;
}
.row:last-child{border-bottom:none}
.rank{width:36px;text-align:right;font-weight:700}
.avatar{
  width:28px;height:28px;border-radius:4px;
  overflow:hidden;background:#000
}
.avatar img{width:100%}
.name{font-weight:600}
.region{
  font-size:11px;
  color:var(--muted);
}
.points{
  margin-left:auto;
  font-weight:600;
}
</style>
</head>
<body>

<header>CreativePVP — Overall</header>

<div class="container">
  <div class="table" id="ranking"></div>
</div>

<script>
fetch("https://mctiers.com/api/tier/overall?count=50&from=0")
.then(r=>r.json())
.then(d=>{
  const el=document.getElementById("ranking")
  d.rankings.forEach((id,i)=>{
    const p=d.players[id]
    el.innerHTML+=`
      <div class="row">
        <div class="rank">${i+1}</div>
        <div class="avatar">
          <img src="https://crafatar.com/avatars/${id}?size=64&overlay">
        </div>
        <div>
          <div class="name">${p.name}</div>
          <div class="region">${p.region}</div>
        </div>
        <div class="points">${p.points}</div>
      </div>`
  })
})
</script>

</body>
</html>
