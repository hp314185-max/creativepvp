<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CreativecraftCS PvP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="mc-header">
  <div class="mc-header-inner">
    <div class="mc-logo">CreativecraftCS PvP</div>
    <nav class="mc-tabs">
      <a class="active">Overall</a>
      <a>PvP</a>
      <a>Archer</a>
      <a>Build</a>
    </nav>
  </div>
</header>

<main class="mc-container">
  <h1>Overall Rankings</h1>
</main>
<div class="mc-table">
  <div class="mc-row mc-head">
    <div>#</div>
    <div>Player</div>
    <div>Points</div>
  </div>

  <div class="mc-row">
    <div>1</div>
    <div class="mc-player">
      <img src="https://mc-heads.net/avatar/Notch/32">
      PlayerOne
    </div>
    <div>1500</div>
  </div>

  <div class="mc-row">
    <div>2</div>
    <div class="mc-player">
      <img src="https://mc-heads.net/avatar/Steve/32">
      PlayerTwo
    </div>
    <div>1200</div>
  </div>
</div>

</body>
</html>
